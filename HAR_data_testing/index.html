<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>HAR System</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module">
      // import latest release from npm repository 
      import {InfluxDB, Point} from 'https://unpkg.com/@influxdata/influxdb-client/dist/index.browser.mjs';
      
      const url = 'https://eu-central-1-1.aws.cloud2.influxdata.com/'
      const token = 'Smrm037Xfq6s4RzcMRkik81q9S6zO8LY8u6mDxPUyOoFmvlrz9C12P63a2eF_xrrrPR8YoIbEBmavRM1yszdaw=='
      const org = 'yuanjen.hung@student.supsi.ch'
      const bucket = 'HAR_system'

      const client = new InfluxDB({ url, token });

      const queryApi = client.getQueryApi(org);

      const data = {
        labels: [],
        datasets: [{
            label: 'Temperature (Bathroom)',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [],
        }]
      };

      const config = {
        type: 'line',
        data: data,
        options: { 
          plugins: { 
            tooltip: { 
              callbacks: { 
                label: function(context) {
                    return context.parsed.y + ' Â°C';
                }
              } 
            } 
          }
        }
      };

      const myChart = new Chart(
        document.getElementById('myChart'),
        config
      );

      function addData(chart, label, data) {
        chart.data.labels.push(label);
        chart.data.datasets.forEach((dataset) => {
            dataset.data.push(data);
        });
        chart.update();
      }

      const query = `from(bucket: "HAR_system") |> range(start: -1h) |> filter(fn: (r) => r["_measurement"] == "temperature") |> filter(fn: (r) => r["_field"] == "value") |> filter(fn: (r) => r["host"] == "arduino_bathroom")`;
      queryApi.queryRows(query, {
        next(row, tableMeta) {
          const o = tableMeta.toObject(row);
          const minute = o._time.split(":");
          console.log(`${minute[1]}\t${o._measurement}(${o._field}) = ${o._value}`);
          addData(myChart, minute[1], o._value);
        },
        error(error) {
          console.error(error);
          console.log('Finished ERROR');
        },
        complete() {
          console.log('Finished SUCCESS');
        },
      })
    </script>

  </head>
  <body>
    <canvas id="myChart"></canvas>
    <!-- <script src="./js/script.js"></script> -->
  </body>
</html>
